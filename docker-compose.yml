version: '3.8'
services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: simplnews-postgres
    environment:
      POSTGRES_DB: simplnews
      POSTGRES_USER: simplnews_user
      POSTGRES_PASSWORD: changeme123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U simplnews_user -d simplnews"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
